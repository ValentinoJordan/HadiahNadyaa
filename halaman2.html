  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #111, #000);
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      text-align: left;
      padding: 20px;
    }

    .logo img {
      height: 40px;
    }

    h1 {
      font-size: 2.8em;
      margin: 40px 0 30px 0; /* <--- diubah dari 40px 0 10px 0 */
      font-weight: 500;
    }


    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      overflow: hidden;
      position: relative;
      width: 80%; /* Membuat gallery berada di tengah */
      margin: 0 auto;
    }

    .carousel-row {
      display: flex;
      gap: 20px;
      animation: scrollLoop 30s linear infinite;
      width: max-content;
    }

    .carousel-row img {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .carousel-row img:hover {
      transform: scale(1.1);
    }

    @keyframes scrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .description {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ccc;
      max-width: 900px; 
      margin: 30px auto 0 auto;
      text-align: center;
      padding: 0 20px;
    }


    .back-button {
      margin-top: 40px;
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(0.9);
    }
  </style>
</head>
