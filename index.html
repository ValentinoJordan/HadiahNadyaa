<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Who's Watching?</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      position: relative;
    }

    .logo {
      text-align: left;
      padding: 20px;
    }

    .logo img {
      height: 40px;
    }

    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 24px;
      height: 24px;
      fill: #888;
      cursor: pointer;
      transition: fill 0.3s ease;
    }

    .settings-icon:hover {
      fill: white;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .profile {
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      border: 3px solid transparent;
      transition: transform 0.3s, border 0.3s;
    }

    .profile:hover img {
      transform: scale(1.05);
      border: 3px solid #fff;
    }

    .profile p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #888;
    }

    .manage-profiles {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 30px;
      border: 2px solid #666;
      color: white;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .manage-profiles:hover {
      border-color: white;
      color: white;
    }

    @media (max-width: 600px) {
      .profile img {
        width: 100px;
        height: 100px;
      }

      .profile p {
        font-size: 0.9em;
      }

      .manage-profiles {
        padding: 8px 20px;
        font-size: 0.8em;
      }

      .settings-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
  </div>

  <!-- Ikon Pensil -->
  <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" title="Edit">
    <path d="M290.74 93.24l128 128L142.73 497.25l-129.4 14.2c-11.7 1.3-21.3-8.3-20-20l14.2-129.4L290.74 93.24zM498.91 74.16l-60.1-60.1c-18.7-18.7-49.1-18.7-67.9 0l-46.1 46.1 128 128 46.1-46.1c18.7-18.8 18.7-49.2 0-67.9z"/>
  </svg>

  <h1>Who's watching?</h1>

  <div class="profiles">
    <div class="profile" onclick="location.href='nadya.html'">
      <img src="foto4.jpeg" alt="Nadya">
      <p>Nadya Nisau Pindo</p>
    </div>
  </div>

  <div>
    <button class="manage-profiles">Manage Profiles</button>
  </div>

</body>
</html>
